<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Arrangement</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Furniture Arrangement</h1>
    <div class="container">
        <label>Room Width: <input type="number" id="roomWidth" value="10"></label><br>
        <label>Room Height: <input type="number" id="roomHeight" value="10"></label><br>
        <button onclick="submitRoomSize()">Generate Layout</button>
    </div>

    <script>
        function submitRoomSize() {
            const width = document.getElementById("roomWidth").value;
            const height = document.getElementById("roomHeight").value;
            window.location.href = `/result?width=${width}&height=${height}`;
        }
    </script>
</body>
</html>
